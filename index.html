<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: hsl(30, 38%, 92%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      display: flex;
      flex-direction: row;
      background-color: hsl(0, 0%, 100%);
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transform: scale(1.5); /* Makes the card 20% bigger */
      transform-origin: center; /* Ensures scaling starts from the center */
    }

    .card img {
      width: 50%;
      object-fit: cover;
    }

    .card-content {
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-content p {
      color: hsl(228, 12%, 48%);
      font-size: 15px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .card-content h2 {
      font-size: 34px;
      font-family: 'Fraunces', serif;
      font-weight: 700;
      color: hsl(212, 21%, 14%);
      margin-bottom: 16px;
    }

    .card-content .price {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .card-content .price .current-price {
      font-size: 34px;
      font-family: 'Fraunces', serif; /* Uses Fraunces */
  font-weight: 700; /* Bold weight for emphasis */
      color: hsl(158, 36%, 37%);
      margin-right: 16px;
    }

    .card-content .price .original-price {
      font-size: 14px;
      text-decoration: line-through;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: hsl(228, 12%, 48%);
    }

    .card-content button {
      background-color: hsl(158, 36%, 37%);
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .card-content button img {
      width: 16px;
      height: 16px;
    }

    .card-content button:hover {
      background-color: hsl(158, 36%, 30%);
    }
    .letter-spacing{
      letter-spacing:5px ;
    }
    .card img.desktop {
      display: block;
    }

    /* Mobile Image */
    .card img.mobile {
      display: none;
    }
     /* Responsive Styles for Mobile (375px width) */
     @media (max-width: 375px) {
      body{
       margin: 20px;
      }
      .card {
        flex-direction: column;
        max-width: 100%;
        transform: none; /* Disable scaling for mobile */
        transform: scale(1.05); /* Makes the card 20% bigger */
      transform-origin: center; /* Ensures scaling starts from the center */
      }

      .card img {
      width: 100%;
      object-fit: cover;
    }

      .card-content {
        padding: 16px;
      }

      .card-content p {
        font-size: 14px;
      }

      .card-content h2 {
        font-size: 31px;
      }

      .card-content .price .current-price {
        font-size: 28px;
      }
      /* Default: Mobile Image */
    .card img.desktop {
      display: none;
    }

    /* Mobile Image */
    .card img.mobile {
      display: block;
    }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Mobile Image -->
    <img src="images/image-product-mobile.jpg" alt="Perfume" class="mobile">

    <!-- Desktop Image -->
    <img src="images/image-product-desktop.jpg" alt="Perfume" class="desktop">
    <div class="card-content">
      <p class="letter-spacing">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
